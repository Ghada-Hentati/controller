<ion-content [fullscreen]="true" class='content'>


<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button href="../start">
    <ion-icon name="close-outline"></ion-icon>  </ion-fab-button >
</ion-fab>

  <div class="image">
    <img class="design" src="assets/design.png" alt="design">
    <img class="account" src="assets/account.png" alt="account">
    <img class="plus" src="assets/plus.png" alt="plus">
  </div>

 
  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
  
    <ion-item>
      <ion-label color="primary" position="floating">Full name</ion-label>
      <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" type="text" formControlName="name" placeholder="Enter a name" required="true"></ion-input>
      <ion-icon name="person" color="primary" slot="start"></ion-icon>
    </ion-item>


    <ion-item>
      <ion-label color="primary" position="floating">E-mail</ion-label>
      <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" type="email" formControlName="email" placeholder="Enter an E-mail" required="true"></ion-input>
      <ion-icon name="at" color="primary" slot="start"></ion-icon>
    </ion-item>
    
    
    
    <ion-item>
      <ion-label color="primary" position="floating">Password</ion-label>
      <ion-input type="password" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true"  type="password" formControlName="password" placeholder="Enter a password" required="true"></ion-input>
      <ion-icon name="key" color="primary" slot="start"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label color="primary" position="floating">Confirm password</ion-label>
      <ion-input type="password" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true"  type="password" formControlName="confirmpassword" placeholder="Confirm the password" required="true"></ion-input>
      <ion-icon name="key" color="primary" slot="start"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label color="primary" position="floating">Phone number</ion-label>
      <ion-input type="password" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" type="number" formControlName="phone" placeholder="Enter a phone number" required="true"></ion-input>
      <ion-icon name="call-outline" color="primary" slot="start"></ion-icon>
    </ion-item>
 
    <ion-button expand="full" type="button" (click)="register()" [disabled]="!credentialsForm.valid">Register</ion-button>
 
  </form>


</ion-content>
